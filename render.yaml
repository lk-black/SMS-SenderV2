version: "0.1"
build:
  commands:
    - pip install -r requirements.txt
    - python manage.py collectstatic --noinput
    - python manage.py migrate

services:
  - type: web
    name: sms-sender-web
    env: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "./start_web.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "sms_sender.settings"
      - key: WEB_CONCURRENCY
        value: 3

  - type: worker
    name: sms-sender-worker
    env: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "./start_celery_worker.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: "sms_sender.settings"
      - key: C_FORCE_ROOT
        value: true
      - key: CELERY_TASK_ALWAYS_EAGER
        value: false

  - type: worker
    name: sms-sender-beat
    env: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "./start_celery_beat.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: "sms_sender.settings"
      - key: C_FORCE_ROOT
        value: true

databases:
  - name: sms-sender-db
    plan: starter

redis:
  - name: sms-sender-redis
    plan: starter
